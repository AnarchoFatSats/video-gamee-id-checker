<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamertag Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="src/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Gamertag Checker</h1>
            <p class="text-gray-600">Check your gaming profile across different platforms</p>
        </header>
        
        <main>
            <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
                <form id="gamertag-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Gamertag / Username</label>
                        <input type="text" id="username" name="username" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                                      focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    
                    <div>
                        <label for="platform" class="block text-sm font-medium text-gray-700">Platform</label>
                        <select id="platform" name="platform" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                                       focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                            <option value="">Select Platform</option>
                            <option value="steam">Steam</option>
                            <option value="xbox">Xbox</option>
                            <option value="psn">PlayStation</option>
                            <option value="epic">Epic Games</option>
                            <option value="roblox">Roblox</option>
                            <option value="activision">Activision</option>
                        </select>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-indigo-600 py-2 px-4 border border-transparent rounded-md 
                                   shadow-sm text-sm font-medium text-white hover:bg-indigo-700 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Check Profile
                    </button>
                </form>
            </div>
            
            <div id="results" class="mt-8 max-w-md mx-auto hidden">
                <!-- Results will be displayed here -->
            </div>
            
            <div id="loading" class="mt-8 text-center hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="mt-2 text-gray-700">Checking profile...</p>
            </div>
            
            <div id="error" class="mt-8 max-w-md mx-auto bg-red-100 p-4 rounded-md border border-red-300 hidden">
                <p class="text-red-700" id="error-message"></p>
            </div>
        </main>
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
