<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamertag Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="src/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Gamertag Checker</h1>
            <p class="text-gray-600">Check your gaming profiles across different platforms</p>
        </header>
        
        <!-- Debug Panel (Hidden by default) -->
        <div id="debug-panel" class="bg-gray-800 text-white p-4 mb-4 rounded-lg hidden">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold">Debug Information</h3>
                <button id="close-debug" class="text-sm bg-red-600 px-2 py-1 rounded">Close</button>
            </div>
            <div class="text-xs">
                <p>API URL: <span id="debug-api-url" class="font-mono"></span></p>
                <p>Last Request: <span id="debug-last-request" class="font-mono"></span></p>
                <p>Network Status: <span id="debug-network-status" class="font-mono"></span></p>
            </div>
            <div class="mt-2">
                <button id="test-connection" class="bg-blue-600 text-white text-xs px-2 py-1 rounded">Test API Connection</button>
            </div>
        </div>

        <div class="flex justify-end mb-2">
            <button id="show-debug" class="text-xs text-gray-500 hover:text-indigo-600">Developer Tools</button>
        </div>
        
        <main>
            <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Enter Your Gamertags</h2>
                <p class="text-gray-600 mb-6">Fill in your usernames for any platform you want to check. You can check multiple platforms at once.</p>
                
                <form id="multi-gamertag-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Steam -->
                        <div class="platform-input">
                            <div class="flex items-center mb-2">
                                <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/steamworks_logo.png" alt="Steam" class="h-6 w-6 mr-2">
                                <label for="steam-username" class="text-sm font-medium text-gray-700">Steam Username</label>
                            </div>
                            <input type="text" id="steam-username" name="steam-username" 
                                   class="block w-full rounded-md border-gray-300 shadow-sm 
                                          focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        
                        <!-- Xbox -->
                        <div class="platform-input">
                            <div class="flex items-center mb-2">
                                <img src="https://compass-ssl.xbox.com/assets/cd/11/cd11b588-0890-4981-89b4-9950d8f2d093.svg?n=Xbox-2019_Jubilee-Monocolor_Gamertag_144x80_01.svg" alt="Xbox" class="h-6 w-6 mr-2">
                                <label for="xbox-username" class="text-sm font-medium text-gray-700">Xbox Gamertag</label>
                            </div>
                            <input type="text" id="xbox-username" name="xbox-username" 
                                   class="block w-full rounded-md border-gray-300 shadow-sm 
                                          focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        
                        <!-- Epic -->
                        <div class="platform-input">
                            <div class="flex items-center mb-2">
                                <img src="https://cdn2.unrealengine.com/eg-shield-logo-white-f8185c103d8d.svg?resize=1&w=32" alt="Epic" class="h-6 w-6 mr-2">
                                <label for="epic-username" class="text-sm font-medium text-gray-700">Epic Games / Fortnite</label>
                            </div>
                            <input type="text" id="epic-username" name="epic-username" 
                                   class="block w-full rounded-md border-gray-300 shadow-sm 
                                          focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        
                        <!-- Roblox -->
                        <div class="platform-input">
                            <div class="flex items-center mb-2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Roblox_player_icon_black.svg/1200px-Roblox_player_icon_black.svg.png" alt="Roblox" class="h-6 w-6 mr-2">
                                <label for="roblox-username" class="text-sm font-medium text-gray-700">Roblox Username</label>
                            </div>
                            <input type="text" id="roblox-username" name="roblox-username" 
                                   class="block w-full rounded-md border-gray-300 shadow-sm 
                                          focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        
                        <!-- Activision -->
                        <div class="platform-input">
                            <div class="flex items-center mb-2">
                                <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/activision/activision-logo.svg" alt="Activision" class="h-6 w-6 mr-2">
                                <label for="activision-username" class="text-sm font-medium text-gray-700">Activision ID (COD)</label>
                            </div>
                            <input type="text" id="activision-username" name="activision-username" 
                                   class="block w-full rounded-md border-gray-300 shadow-sm 
                                          focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        
                        <!-- PlayStation -->
                        <div class="platform-input">
                            <div class="flex items-center mb-2">
                                <img src="https://image.api.playstation.com/cdn/avatar/default/default-avatar.png" alt="PSN" class="h-6 w-6 mr-2">
                                <label for="psn-username" class="text-sm font-medium text-gray-700">PlayStation Network</label>
                            </div>
                            <input type="text" id="psn-username" name="psn-username" 
                                   class="block w-full rounded-md border-gray-300 shadow-sm 
                                          focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-indigo-600 py-3 px-4 border border-transparent rounded-md 
                                   shadow-sm text-lg font-medium text-white hover:bg-indigo-700 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Check All Profiles
                    </button>
                </form>
            </div>
            
            <!-- Combined Results Section -->
            <div id="all-results" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 mx-auto hidden">
                <!-- Results will be displayed here -->
            </div>
            
            <div id="loading" class="mt-8 text-center hidden">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                <p class="mt-2 text-gray-700">Checking profiles...</p>
            </div>
            
            <div id="error" class="mt-8 max-w-md mx-auto bg-red-100 p-4 rounded-md border border-red-300 hidden">
                <p class="text-red-700" id="error-message"></p>
            </div>
        </main>
    </div>
    
    <script src="src/app.js" type="module"></script>
    <script type="module">
        // Import CONFIG for debug panel
        import CONFIG from './src/config.js';
        
        // Debug panel functionality
        document.addEventListener('DOMContentLoaded', () => {
            const showDebugBtn = document.getElementById('show-debug');
            const closeDebugBtn = document.getElementById('close-debug');
            const debugPanel = document.getElementById('debug-panel');
            const debugApiUrl = document.getElementById('debug-api-url');
            const debugLastRequest = document.getElementById('debug-last-request');
            const debugNetworkStatus = document.getElementById('debug-network-status');
            const testConnectionBtn = document.getElementById('test-connection');
            
            // Calculate API URL - no longer needed since we're using direct API calls
            const apiUrl = "Direct API Calls (No Backend)";
            
            debugApiUrl.textContent = apiUrl;
            
            // Show/hide debug panel
            showDebugBtn.addEventListener('click', () => {
                debugPanel.classList.remove('hidden');
            });
            
            closeDebugBtn.addEventListener('click', () => {
                debugPanel.classList.add('hidden');
            });
            
            // Test API connection - test Steam API instead
            testConnectionBtn.addEventListener('click', async () => {
                try {
                    debugNetworkStatus.textContent = 'Testing...';
                    debugNetworkStatus.className = 'font-mono text-yellow-400';
                    
                    // Test CORS proxy with Steam API
                    const testUrl = `${CONFIG.CORS_PROXY}https://api.steampowered.com/ISteamWebAPIUtil/GetSupportedAPIList/v1/?key=DEMO`;
                    debugLastRequest.textContent = testUrl;
                    
                    const response = await fetch(testUrl);
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        debugNetworkStatus.textContent = `✅ Success: CORS proxy working`;
                        debugNetworkStatus.className = 'font-mono text-green-400';
                    } else {
                        debugNetworkStatus.textContent = `❌ Wrong content type: ${contentType}`;
                        debugNetworkStatus.className = 'font-mono text-red-400';
                        
                        // Try to see what content we're getting
                        const text = await response.text();
                        console.log('Received content:', text.substring(0, 150) + '...');
                    }
                } catch (err) {
                    debugNetworkStatus.textContent = `❌ Error: ${err.message}`;
                    debugNetworkStatus.className = 'font-mono text-red-400';
                    console.error('Connection test error:', err);
                }
            });
        });
    </script>
</body>
</html>
