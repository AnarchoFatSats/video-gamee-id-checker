version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for backend"
        - cd frontend
        - npm install
    build:
      commands:
        - echo "Building backend"
        - echo "No specific build step needed for Express app"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend preBuild phase"
    build:
      commands:
        - echo "No separate frontend build needed"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
  cache:
    paths: []

# Monorepo settings
appRoot: frontend  
  
# Set environment variables here (these are build-time only)
# For runtime env vars, use the Amplify Console
env:
  variables:
    NODE_ENV: production 