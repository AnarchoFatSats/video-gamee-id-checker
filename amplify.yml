version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing frontend deployment"
    build:
      commands:
        - echo "No build commands needed for static frontend"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
  cache:
    paths: []
  redirects:
    - source: '/<*>'
      target: /index.html
      status: 200 